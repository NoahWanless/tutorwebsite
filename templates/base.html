<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tutoring App{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="{% url 'home' %}">CS Fishbowl Tutoring</a>
            <div class="d-flex align-items-center">
                <a class="nav-link d-inline text-white me-3" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-link text-white dropdown-toggle text-decoration-none" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.first_name|default:user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="{% url 'settings' %}">Account Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
                {% else %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-light btn-sm" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <footer class="bg-light border-top py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; CS Fishbowl Tutoring</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
